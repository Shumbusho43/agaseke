<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGASEKE - Digital Piggy Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Better mobile touch handling */
        button, .action-btn, .nav-item, .back-btn, .filter-tab {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            min-height: 44px;
            min-width: 44px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 20px;
            padding: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .light-mode {
            background: #ffffff;
            color: #1a1a1a;
        }

        .dark-mode {
            background: #1a1a1a;
            color: #ffffff;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .page.active {
            display: block;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .dark-mode .status-bar {
            color: #ffffff;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }

        .dark-mode .header {
            border-bottom-color: #333;
        }

        .header.with-back {
            justify-content: flex-start;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: #1565C0;
        }

        .dark-mode .back-btn {
            color: #4FC3F7;
        }

        .page-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .dark-mode .page-title {
            color: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1565C0, #00A651);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1565C0;
        }

        .dark-mode .logo-text {
            color: #4FC3F7;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: #666;
        }

        .dark-mode .theme-toggle {
            color: #ccc;
        }

        .main-content {
            padding: 24px 20px;
            height: calc(100% - 160px);
            overflow-y: auto;
        }

        .greeting {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #1a1a1a;
        }

        .dark-mode .greeting {
            color: #ffffff;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }

        .dark-mode .subtitle {
            color: #999;
        }

        .balance-card {
            background: #1565C0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            color: white;
            position: relative;
            cursor: pointer;
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
        }

        .status-indicator {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .balance-growth {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .dark-mode .section-title {
            color: #ffffff;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 32px;
        }

        .action-btn {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dark-mode .action-btn {
            background: #2a2a2a;
            border-color: #444;
            color: #fff;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .deposit-icon { background: #4CAF50; }
        .withdraw-icon { background: #FF5722; }
        .transfer-icon { background: #2196F3; }
        .goal-icon { background: #FF9800; }

        .action-text {
            font-size: 14px;
            font-weight: 500;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 88px;
            background: #fff;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }

        .dark-mode .bottom-nav {
            background: #2a2a2a;
            border-top-color: #444;
        }

        .nav-item {
            text-align: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            color: #666;
        }

        .dark-mode .nav-item {
            color: #999;
        }

        .nav-item.active {
            color: #1565C0;
        }

        .dark-mode .nav-item.active {
            color: #4FC3F7;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            display: block;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .dark-mode .form-label {
            color: #ffffff;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            color: #1a1a1a;
        }

        .dark-mode .form-input {
            background: #2a2a2a;
            border-color: #444;
            color: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #1565C0;
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }

        .primary-btn {
            width: 100%;
            background: #1565C0;
